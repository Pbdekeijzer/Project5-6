<!--Product page-->
<script type="text/javascript" src="/static/Javascripts/productdetail.js"></script>
<script type="text/javascript" src="/static/Javascripts/popup.js"></script>
<script type="text/javascript" src="/static/Javascripts/cart.js"></script>

  <someHiddenProductInfo id={{id}} hidden></someHiddenProductInfo>

  <div id="PP-ImgDiv">
    <img src={{image}} alt="Image"> 
  </div>

  <div id="PP-ProductInfo">
    <div id="PP-InfoContainer">
      <h1>{{title}}</h1>
      <p> {{body}} </p>
      <p><b> Origin: {{continent}} </b></p>
      <p><b> Class: {{classification}} </b></p>
      <p><b> Price: â‚¬{{price}},- </b></p>

      <p align="bottom"><b> In stock: {{stock}} </b></p>
      <button type="button" class="cart-button button" onclick="cart_onClick({{id}}, '{{title}}', {{price}}, '{{stock}}')">Add to cart</button>

    </div>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-footer">
            <h3 id="modal-text">Modal Footer</h3>
        </div>
    </div>
</div>
